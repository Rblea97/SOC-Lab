name: ci

concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  push:
  pull_request:

jobs:
  python-tools:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: pip
          cache-dependency-path: tools/pyproject.toml

      - name: Bootstrap
        run: make bootstrap

      - name: Verify (format + lint + typecheck + tests)
        run: make verify

      - name: Dependency audit
        run: |
          . .venv/bin/activate
          pip install pip-audit
          pip-audit

  shellcheck:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4

      - name: ShellCheck
        run: |
          sudo apt-get install -y shellcheck -qq
          shellcheck --severity=error scripts/*.sh

  gitleaks:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Gitleaks
        run: |
          curl -sSfL \
            https://github.com/gitleaks/gitleaks/releases/download/v8.21.2/gitleaks_8.21.2_linux_x64.tar.gz \
            | tar -xz gitleaks
          ./gitleaks detect --source . --verbose --redact
